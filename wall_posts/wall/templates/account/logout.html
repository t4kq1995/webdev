{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

<!-- Title block -->
{% block title %}
    <title>Make me free | Good bye</title>
{% endblock %}
<!-- End Title Block -->

<!-- Main block -->
{% block content %}
<body>
    <div class="container">

        <div class="row text-center">
		    <h2 class="logo">Sign out</h2>
            <p class="current_font">Are you sure you want to sign out?</p>
	    </div>

        <div class="row text-center">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" class="btn btn-default ribbon current_font_simple">
                        {% trans 'Sign Out' %}
                    </button>
                </div>

            </form>
        </div>

    </div>
</body>
{% endblock %}
